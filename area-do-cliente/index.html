<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>elã | área do cliente</title>
  <link rel="icon" href="/assets/fav-ela.webp" type="image/webp" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/clientes/cliente.css" />
  <script src="/clientes/cliente-config.js"></script>
</head>
<body class="clientLoginPage">
  <main class="clientShell" id="conteudo">
    <header class="clientTopBar">
      <img class="clientLogo" src="/clientes/assets/logo-ela-white.png" alt="elã" />
      <nav class="clientTopLinks" aria-label="atalhos">
        <a href="/" rel="nofollow">início</a>
        <a href="/area-do-cliente/" rel="nofollow">área do cliente</a>
      </nav>
    </header>

    <section class="clientLoginCard" aria-label="login">
      <h1 class="clientLoginTitle">área do cliente</h1>

      <form data-ela-login>
        <div class="clientField">
          <label for="ig">seu instagram</label>
          <input id="ig" name="instagram" autocomplete="username" inputmode="text" placeholder="@jescri" />
        </div>

        <div class="clientField">
          <label for="pw">senha do onbording</label>
          <input id="pw" name="password" type="password" autocomplete="current-password" placeholder="senha" />
        </div>

        <button class="clientLoginBtn" type="submit">fazer login</button>
        <p class="clientMsg" data-ela-login-msg hidden></p>
      </form>
    </section>

    <footer class="clientFooter" aria-label="rodapé">
      <div>© 2026 todos os direitos reservados</div>
      <div class="clientIcons" aria-label="redes">
        <a href="#" aria-label="whatsapp" rel="nofollow"><img src="/clientes/assets/icon-whatsapp-white.png" alt="" /></a>
        <a href="#" aria-label="instagram" rel="nofollow"><img src="/clientes/assets/icon-instagram-white.png" alt="" /></a>
        <a href="#" aria-label="linkedin" rel="nofollow"><img src="/clientes/assets/icon-linkedin-white.png" alt="" /></a>
      </div>
    </footer>
  </main>

  <script src="/clientes/cliente.js"></script>
</body>
</html>
