<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#cd0005" />
  <meta name="color-scheme" content="only light" />
  <title>área do cliente | login</title>

  <link rel="icon" href="../assets/fav-ela.webp" type="image/webp" />
  <link rel="preconnect" href="https://use.typekit.net" crossorigin />
  <link rel="dns-prefetch" href="//use.typekit.net" />
  <link rel="stylesheet" href="https://use.typekit.net/piy8ljr.css" />

  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="login">
  <a class="skip" href="#conteudo">pular para o conteúdo</a>

  <div class="pageTransition" aria-hidden="true"></div>

  <header class="login__top" aria-label="topo">
    <div class="container login__topInner">
      <a class="brand" href="/" aria-label="voltar ao site">
        <img class="brand__logo" src="../assets/logo-ela.svg" alt="logo elã" />
      </a>
    </div>
  </header>

  <main id="conteudo" class="login__main" aria-label="login">
    <div class="container login__wrap">
      <section class="glass" aria-label="acesso">
        <div class="glass__head">
          <p class="glass__kicker">elã | fashion mkt</p>
          <h1 class="glass__title">faça o login com seu @ do instagram e senha enviada para você :)</h1>
        </div>

        <form class="glass__form" id="loginForm" autocomplete="on" novalidate>
          <label class="field">
            <span class="field__label">instagram</span>
            <input id="loginInstagram" name="instagram" type="text" inputmode="text" autocomplete="username" placeholder="@" />
          </label>

          <label class="field">
            <span class="field__label">senha</span>
            <input id="loginPassword" name="password" type="password" autocomplete="current-password" placeholder="senha" />
          </label>

          <button class="glass__btn" type="submit">entrar</button>

          <p class="glass__error" id="loginError" role="status" aria-live="polite"></p>
        </form>
      </section>
    </div>
  </main>

  <script src="../data/config-default.js"></script>
  <script src="../data/config.js"></script>
  <script src="./clients-config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
