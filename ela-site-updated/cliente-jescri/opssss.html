<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#cd0005"/>
  <meta name="color-scheme" content="only light"/>
  <title>área do cliente | jescri</title>
  <link rel="icon" type="image/webp" href="../assets/fav-ela.webp"/>
  <link rel="preconnect" href="https://use.typekit.net" crossorigin/>
  <link rel="dns-prefetch" href="//use.typekit.net"/>
  <link rel="stylesheet" href="https://use.typekit.net/piy8ljr.css"/>
  <style>
    :root { --vermelho:#cd0005; --branco:#ffffff; }
    html, body { height:100%; }
    body {
      margin:0;
      background: var(--vermelho);
      color: var(--branco);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
      font-family: "acumin-pro", system-ui, -apple-system, "segoe ui", roboto, arial, sans-serif;
    }
    .wrap {
      text-align:center;
      max-width: 760px;
    }
    h1{
      margin:0 0 14px;
      font-family: "ivyjournal", "ivypresto-display", serif;
      font-weight: 400;
      font-size: 44px;
      line-height: 1.05;
      letter-spacing: 0.2px;
    }
    p{
      margin:0 0 22px;
      font-size: 18px;
      line-height: 1.5;
      opacity: .95;
    }
    a{
      color: var(--branco);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.65);
      padding-bottom: 2px;
    }
    a:hover{ border-bottom-color: var(--branco); }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>opssss!</h1>
    <p>parece que não há nada por aqui.</p>
    <a href="./">voltar para a área do cliente</a>
  </main>
</body>
</html>
