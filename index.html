<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>elã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS ORIGINAL PIXSO -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- OVERRIDES CORRETOS -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- HEADER FIXO -->
  <header class="site-header">
    <div class="header-inner">
      <a href="#top" class="logo">
        <img src="./assets/logo.svg" alt="elã" />
      </a>

      <nav class="menu">
        <a href="#sobre">sobre nós</a>
        <a href="#servicos">arquitetura de serviços</a>
        <a href="#cafe">agende um café</a>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main id="top" class="page-wrapper">
    <div class="content">

      <!-- TODO O HTML EXPORTADO DO PIXSO PERMANECE AQUI -->
      <!-- exceto o bloco antigo de menu -->

      <!-- EXEMPLO DO ACORDEON -->
      <section class="accordion">

        <div class="accordion-item is-active">
          <button class="accordion-header" aria-expanded="true">
            fundação
          </button>
          <div class="accordion-content">
            <p>
              posicionamento, narrativa e arquitetura de marca.
            </p>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="false">
            desejo
          </button>
          <div class="accordion-content">
            <p>
              conteúdo, imagem e presença que geram atração real.
            </p>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-header" aria-expanded="false">
            relacionamento
          </button>
          <div class="accordion-content">
            <p>
              influência, comunidade e continuidade.
            </p>
          </div>
        </div>

      </section>

    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
