<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#FFCCCC" />

  <title>elã | fashion mkt</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

  <link rel="icon" href="assets/fav-ela.webp" type="image/webp" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skip" href="#conteudo">Pular para conteúdo</a>

  <header class="hero" id="topo">
    <div class="container hero__container">
      <nav class="nav" aria-label="Navegação principal" id="header-bar">
        <a class="brand" href="#topo" aria-label="Voltar ao topo">
          <img class="brand__logo" data-img="brand.logo" src="assets/2-11.svg" alt="Logo elã" />
          <img class="brand__norte" data-img="brand.logoSmall" src="assets/2-11.svg" alt="" aria-hidden="true" />
        </a>

        <button class="nav__toggle" type="button" aria-label="Abrir menu" aria-expanded="false" aria-controls="site-menu">
          <span class="nav__toggleIcon" aria-hidden="true"></span>
        </button>

        <div class="nav__links" id="site-menu">
          <a href="#sobre" data-text="nav.sobre">sobre nós</a>
          <a href="#servicos" data-text="nav.servicos">arquitetura de serviços</a>
          <a href="#contato" data-text="nav.contato">que tal um café?</a>
        </div>
      </nav>

      <div class="nav__backdrop" hidden></div>

      <div class="hero__grid" id="conteudo">
        <div class="hero__copy reveal">
          <h1 class="h1">
            <span data-text="hero.h1Main">marcas precisam</span>
            <span class="h1__em" data-text="hero.h1Em">de intenção.</span>
          </h1>

          <p class="lead" data-rich="hero.lead">
            moda com propósito & intenção.
          </p>
        </div>

        <figure class="hero__media reveal">
          <img data-img="hero.image" src="assets/16-12.webp" alt="Colagem elã" loading="eager" decoding="async" />
        </figure>
      </div>

      <!-- seta só no hero -->
      <a class="scrollHint" href="#sobre" aria-label="descer para sobre nós">
        <svg class="scrollHint__icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 16.5l-7-7 1.4-1.4L12 13.7l5.6-5.6L19 9.5z"></path>
        </svg>
      </a>
    </div>
  </header>

  <main>
    <section class="section section--about" id="sobre">
      <div class="container about">
        <div class="about__text reveal">
          <h2 class="h2">
            <span data-text="about.h2Main">sobre</span>
            <span class="h2__em" data-text="about.h2Em">nós</span>
          </h2>

          <div class="copy">
            <p data-rich="about.p1"></p>
            <p data-rich="about.p2"></p>
            <p data-rich="about.p3"></p>
          </div>
        </div>

        <figure class="about__media reveal">
          <img data-img="about.image" src="assets/16-12.webp" alt="Colagem sobre nós" loading="lazy" decoding="async" />
        </figure>
      </div>

      <!-- removido scrollHint das seções (CSS também garante) -->
    </section>

    <section class="section" id="servicos">
      <div class="container reveal">
        <h2 class="h2">
          <span data-text="services.h2Main">arquitetura</span>
          <span class="h2__em" data-text="services.h2Em">de serviços</span>
        </h2>

        <div class="accordion" data-accordion>
          <button class="accordion__head" type="button" aria-expanded="false">
            <span class="accordion__title" data-text="services.item1Title">estratégia</span>
            <span class="accordion__chev" aria-hidden="true">›</span>
          </button>
          <div class="accordion__panel" hidden>
            <div class="accordion__body" data-multiline="services.item1Body"></div>
          </div>

          <button class="accordion__head" type="button" aria-expanded="false">
            <span class="accordion__title" data-text="services.item2Title">direção criativa</span>
            <span class="accordion__chev" aria-hidden="true">›</span>
          </button>
          <div class="accordion__panel" hidden>
            <div class="accordion__body" data-multiline="services.item2Body"></div>
          </div>

          <button class="accordion__head" type="button" aria-expanded="false">
            <span class="accordion__title" data-text="services.item3Title">conteúdo editorial</span>
            <span class="accordion__chev" aria-hidden="true">›</span>
          </button>
          <div class="accordion__panel" hidden>
            <div class="accordion__body" data-multiline="services.item3Body"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="metodologia">
      <div class="container reveal">
        <h2 class="h2">
          <span data-text="method.h2Main">metodologia</span>
          <span class="h2__em" data-text="method.h2Em">elã</span>
        </h2>

        <div class="copy">
          <p data-rich="method.p1"></p>
          <p data-rich="method.p2"></p>
        </div>
      </div>
    </section>

    <section class="section" id="contato">
      <div class="container reveal">
        <h2 class="h2">
          <span data-text="contact.h2Main">que tal</span>
          <span class="h2__em" data-text="contact.h2Em">um café?</span>
        </h2>

        <div class="contact">
          <a class="btn" href="https://wa.me/" target="_blank" rel="noopener" data-text="contact.cta">falar no whatsapp</a>

          <div class="social">
            <a href="#" aria-label="Instagram">
              <img src="assets/instagram.svg" alt="" aria-hidden="true" />
            </a>
            <a href="#" aria-label="LinkedIn">
              <img src="assets/linkedin.svg" alt="" aria-hidden="true" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <small data-text="footer.copy">© elã | fashion mkt</small>
      </div>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
