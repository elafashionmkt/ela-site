<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>acesso restrito | elã fashion mkt</title>
  <link rel="stylesheet" href="https://use.typekit.net/piy8ljr.css">
  
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  
  <style>
    :root {
      --bg-app: #ffffff;
      --text-main: #1d1d1f;
      --text-sec: #86868b;
      --ela-red: #cd0005;
      --glass-bg: rgba(255, 255, 255, 0.70);
      --glass-border: rgba(255, 255, 255, 0.55);
      --glass-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      --glass-blur: 14px;
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    
    body, html {
      font-family: "acumin-pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-app);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      text-transform: lowercase;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Tela de Login */
    #login-screen {
      width: 100%;
      max-width: 380px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glass-box {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: var(--radius);
      padding: 40px 30px;
      width: 100%;
      text-align: center;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 600;
      color: var(--ela-red);
      margin-bottom: 5px;
    }

    .sub-text {
      font-size: 13px;
      color: var(--text-sec);
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 6px;
      margin-left: 4px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(0,0,0,0.02);
      font-family: inherit;
      font-size: 14px;
      color: var(--text-main);
      text-transform: lowercase;
      outline: none;
      transition: 0.2s;
    }

    .input-group input:focus {
      border-color: var(--ela-red);
      background: #ffffff;
    }

    .btn-entrar {
      width: 100%;
      background: var(--ela-red);
      color: #ffffff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .btn-entrar:hover { background: #ac0106; }

    #erro-msg {
      color: var(--ela-red);
      font-size: 12px;
      font-weight: 500;
      margin-top: 15px;
      min-height: 15px;
    }

    /* Container do Iframe (Portal) */
    #portal-container {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="glass-box">
      <div class="logo-text">elã | fashion mkt</div>
      <div class="sub-text">acesso exclusivo [jescri lingerie]</div>

      <div class="input-group">
        <label>usuário</label>
        <input type="text" id="user" placeholder="digite o usuário" autocomplete="off">
      </div>

      <div class="input-group">
        <label>senha</label>
        <input type="password" id="pass" placeholder="••••••••">
      </div>

      <button class="btn-entrar" onclick="fazerLogin()">entrar</button>
      <div id="erro-msg"></div>
    </div>
  </div>

  <div id="portal-container">
    <iframe id="portal-frame" src=""></iframe>
  </div>

  <script>
    // ==========================================
    // CREDENCIAIS E LINK DA CAMPANHA
    // ==========================================
    const USUARIO_CORRETO = 'jescrilingerie';
    const SENHA_CORRETA = '2026jescri@';
    
    // ATENÇÃO: COLE O LINK DO SEU GOOGLE APPS SCRIPT ABAIXO
    const LINK_DO_APPS_SCRIPT = 'COLE_O_SEU_LINK_AQUI';

    function fazerLogin() {
      const user = document.getElementById('user').value.trim().toLowerCase();
      const pass = document.getElementById('pass').value.trim();
      const erroBox = document.getElementById('erro-msg');

      if (user === USUARIO_CORRETO && pass === SENHA_CORRETA) {
        erroBox.innerText = "acessando...";
        erroBox.style.color = "var(--text-main)";
        
        // Esconde o login e mostra o portal do Google Script
        setTimeout(() => {
          document.getElementById('login-screen').style.display = 'none';
          document.getElementById('portal-container').style.display = 'block';
          document.getElementById('portal-frame').src = LINK_DO_APPS_SCRIPT;
        }, 500);

      } else {
        erroBox.innerText = "usuário ou senha incorretos.";
      }
    }

    // Permite logar apertando "Enter" no teclado
    document.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        fazerLogin();
      }
    });
  </script>
</body>
</html>
