<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#cd0005" />
  <meta name="color-scheme" content="only light" />
  <title>painel | elã</title>

  <link rel="icon" href="../assets/fav-ela.webp" type="image/webp" />
  <link rel="preconnect" href="https://use.typekit.net" crossorigin />
  <link rel="dns-prefetch" href="//use.typekit.net" />
  <link rel="stylesheet" href="https://use.typekit.net/piy8ljr.css" />

  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="painel">
  <a class="skip" href="#conteudo">pular para o conteúdo</a>

  <div class="pageTransition" aria-hidden="true"></div>

  <nav class="nav" id="topo" aria-label="navegação principal">
    <a class="brand" href="/" aria-label="voltar para o site">
      <img class="brand__logo" src="../assets/logo-ela.svg" alt="logo elã" />
    </a>

    <button class="nav__toggle" type="button" aria-expanded="false" aria-controls="nav-links" aria-label="abrir menu">
      <span class="nav__toggle-line" aria-hidden="true"></span>
      <span class="nav__toggle-line" aria-hidden="true"></span>
      <span class="nav__toggle-line" aria-hidden="true"></span>
    </button>

    <div class="nav__links" id="nav-links">
      <a href="/#sobre">sobre nós</a>
      <a href="/#servicos">arquitetura de serviços</a>
      <a href="/#contato">que tal um café?</a>
      <a href="/area-do-cliente/">central do cliente</a>
    </div>
  </nav>

  <main id="conteudo" class="painel__main">
    <div class="container">
      <header class="painel__head">
        <h1 class="painel__title">painel</h1>
        <p class="painel__sub">este painel salva ajustes no navegador (localstorage). para aplicar para todos, exporte o json e substitua no projeto.</p>
      </header>

      <section class="painel__card" aria-label="config">
        <div class="painel__row">
          <button class="btnSmall" id="btnLoad" type="button">carregar config atual</button>
          <button class="btnSmall" id="btnSave" type="button">salvar override</button>
          <button class="btnSmall" id="btnClear" type="button">limpar override</button>
          <button class="btnSmall" id="btnExport" type="button">exportar json</button>
          <label class="btnSmall" for="fileImport">importar json</label>
          <input id="fileImport" type="file" accept="application/json" />
        </div>

        <label class="sr" for="configJson">config</label>
        <textarea id="configJson" class="painel__json" spellcheck="false"></textarea>
        <div class="painel__status" id="status" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <script src="../data/config-default.js"></script>
  <script src="../data/config.js"></script>
  <script src="../script.js"></script>
  <script src="./script.js"></script>
</body>
</html>
