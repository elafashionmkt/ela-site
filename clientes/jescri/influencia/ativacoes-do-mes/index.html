<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="/assets/fav-ela.webp" type="image/webp" />
  <link rel="stylesheet" href="https://use.typekit.net/piy8ljr.css" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/clientes/clientes.css" />
</head>

<body>
  <a class="skip" href="#conteudo">pular para o conteúdo</a>
  <div class="pageTransition" aria-hidden="true"></div>

  <nav class="nav nav--compact" aria-label="navegação do cliente">
    <a class="brand" href="/clientes/jescri/" aria-label="voltar ao portal">
      <img class="brand__logo" src="/assets/logo-ela.svg" alt="logo elã" />
    </a>

    <button class="nav__toggle" type="button" aria-expanded="false" aria-controls="nav-links" aria-label="abrir menu">
      <span class="nav__toggle-line" aria-hidden="true"></span>
      <span class="nav__toggle-line" aria-hidden="true"></span>
      <span class="nav__toggle-line" aria-hidden="true"></span>
    </button>

    <div class="nav__links" id="nav-links">
      <a href="/clientes/jescri/">portal</a>
      <a href="/clientes/jescri/calendario/">calendário</a>
      <a href="/clientes/jescri/influencia/ativacoes-do-mes/">influência</a>
      <a href="/clientes/jescri/alinhamento/">alinhamento</a>
    </div>
  </nav>

  <main id="conteudo" class="client-wrap">
    <div class="container">
      <section class="client-card glass calendar">
        <div style="display:flex; align-items:flex-end; justify-content:space-between; gap:14px; flex-wrap:wrap;">
          <div>
            <h1 class="client-title" style="margin-bottom:8px;">ativações do mês</h1>
            <p class="client-sub" style="margin-bottom:0;">
              nome e hora no calendário. tipo aparece no hover.
            </p>
          </div>
          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn-client" type="button" id="ela-prev-month">mês anterior</button>
            <button class="btn-client" type="button" id="ela-next-month">próximo mês</button>
          </div>
        </div>

        <p style="margin:14px 0 0; font-size:13px; opacity:.9;">
          mês: <strong data-month-label></strong>
        </p>

        <div id="ela-activations-month"></div>
        <p id="ela-activations-status" style="margin:14px 0 0; font-size:13px; opacity:.9;"></p>
      </section>
    </div>
  </main>

  <script src="/data/config-default.js"></script>
  <script src="/data/config.js"></script>
  <script src="/clientes/app.js"></script>
  <script src="/clientes/jescri/jescri.js"></script>
