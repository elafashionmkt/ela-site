<!doctype html>
<html lang="pt-BR" class="clienteTheme--invert">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#cd0005" />
  <meta name="color-scheme" content="only light" />
  <title>calendário semestral | jescri</title>

  <link rel="icon" type="image/webp" href="/assets/fav-ela.webp" />
  <link rel="preconnect" href="https://use.typekit.net" crossorigin />
  <link rel="dns-prefetch" href="//use.typekit.net" />
  <link rel="stylesheet" href="https://use.typekit.net/piy8ljr.css" />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/clientes/jescri/styles.css" />
  <link rel="stylesheet" href="/clientes/jescri/calendario/styles.css" />
</head>

<body>
  <a class="skip" href="#conteudo">pular para o conteúdo</a>
  <div class="pageTransition" aria-hidden="true"></div>

  <nav class="nav" id="topo" aria-label="navegação principal">
    <a class="brand" href="/" aria-label="voltar para o site">
      <img class="brand__logo" src="/assets/logo-ela.svg" alt="logo elã" />
    </a>

    <button class="nav__toggle" type="button" aria-expanded="false" aria-controls="nav-links" aria-label="abrir menu">
      <span class="nav__toggle-line" aria-hidden="true"></span>
      <span class="nav__toggle-line" aria-hidden="true"></span>
      <span class="nav__toggle-line" aria-hidden="true"></span>
    </button>

    <div class="nav__links" id="nav-links">
      <a href="/#sobre">sobre nós</a>
      <a href="/#servicos">arquitetura de serviços</a>
      <a href="/#contato">que tal um café?</a>
      <a href="/area-do-cliente/">área do cliente</a>
    </div>
  </nav>

  <main class="cliente" id="conteudo">
    <div data-client-top></div>

    <section class="cliente__content" aria-label="calendário semestral">
      <div class="container">
        <h1 class="cliente__contentTitle">calendário semestral</h1>
        <p class="cliente__contentText">fev a jul em visão rápida, com eventos do semestre.</p>

        <div class="cal" data-cal-root data-view="semestral" data-year="2026" data-start-month="2" aria-label="calendário">
          <div class="cal__legend" data-legend aria-label="tipos">
            <span class="chip chip--lancamento">lançamento</span>
            <span class="chip chip--comercial">comercial</span>
            <span class="chip chip--pagamento">pagamento</span>
            <span class="chip chip--awareness">awareness</span>
          </div>

          <div class="cal__wrap" data-months aria-label="meses">
            <div class="cal__loading" data-loading>carregando…</div>
            <div class="cal__loading" data-empty style="display:none;">sem dados disponíveis no momento.</div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footerBar" aria-label="rodapé">
      <div class="footerBar__inner">
        <a class="footerBar__logo" href="#topo" aria-label="voltar ao topo">
          <img src="/assets/logo-ela.svg" alt="elã" />
        </a>

        <p class="footerBar__copy">© 2026 todos os direitos reservados</p>

        <div class="footerBar__social" aria-label="redes e contato">
          <a href="#" aria-label="whatsapp"><img src="/assets/whatsapp.svg" alt="" aria-hidden="true" /></a>
          <a href="#" aria-label="instagram"><img src="/assets/instagram.svg" alt="" aria-hidden="true" /></a>
          <a href="#" aria-label="linkedin"><img src="/assets/linkedin.svg" alt="" aria-hidden="true" /></a>
        </div>
      </div>
    </footer>
  </main>

  <script src="/data/config-default.js"></script>
  <script src="/data/config.js"></script>
  <script src="/script.js"></script>
  <script src="/clientes/jescri/script.js"></script>
  <script src="/clientes/jescri/calendario/script.js"></script>
</body>
</html>
