<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel — Edição de conteúdo</title>

  <!-- Quill (editor rich text) via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .wrap { max-width: 980px; margin: 0 auto; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .grid { display: grid; gap: 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    label { display:block; font-size: 12px; opacity: .8; margin-bottom: 8px; }
    input[type="text"] { width:100%; padding: 10px 12px; border:1px solid #e5e7eb; border-radius: 10px; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #e5e7eb; background: #111827; color: #fff; cursor: pointer; }
    button.secondary { background:#fff; color:#111827; }
    .hint { font-size: 12px; opacity: .7; margin-top: 10px; }
    #editor { background: #fff; }
    pre { background:#0b1020; color:#e5e7eb; padding:12px; border-radius:12px; overflow:auto; }

    /* Deixa o dropdown de cor mais previsível visualmente */
    .ql-snow .ql-picker.ql-color .ql-picker-item,
    .ql-snow .ql-picker.ql-background .ql-picker-item {
      border: 1px solid rgba(0,0,0,.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Painel simples — editar texto (negrito/cor) e exportar content.json</h1>

    <div class="grid">
      <div class="card">
        <label>Título (texto simples)</label>
        <input id="heroTitle" type="text" placeholder="Ex.: elã | fashion mkt" />
        <div class="hint">Esse campo é texto simples (sem formatação).</div>
      </div>

      <div class="card">
        <label>Texto principal (com formatação: negrito, cor, links, lista)</label>
        <div id="editor" style="height: 220px;"></div>
        <div class="hint">Use a barra do editor para aplicar negrito, cor, links etc.</div>
      </div>

      <div class="card">
        <div class="row">
          <button id="btnExport">Exportar content.json</button>
          <button class="secondary" id="btnPreview">Gerar preview do JSON</button>
        </div>
        <div class="hint">
          O export baixa um arquivo <strong>content.json</strong>. Depois você sobe/commita no GitHub.
        </div>
        <div style="margin-top:12px; display:none;" id="previewWrap">
          <pre id="preview"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  <script>
    // Paleta (texto e fundo)
    const PALETTE = ['#3A3838', '#791815', '#FFCCCC', '#000000', '#FFFFFF'];

    // Inicializa o editor com paleta fixa
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'color': PALETTE }, { 'background': PALETTE }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['link'],
          ['clean']
        ]
      }
    });

    function buildContentJson() {
      return {
        heroTitle: document.getElementById('heroTitle').value || "",
        // HTML rico do editor (negrito/cor etc.)
        heroRichTextHtml: quill.root.innerHTML || ""
      };
    }

    function downloadJson(filename, dataObj) {
      const blob = new Blob([JSON.stringify(dataObj, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    document.getElementById('btnExport').addEventListener('click', () => {
      const content = buildContentJson();
      downloadJson('content.json', content);
    });

    document.getElementById('btnPreview').addEventListener('click', () => {
      const content = buildContentJson();
      document.getElementById('preview').textContent = JSON.stringify(content, null, 2);
      document.getElementById('previewWrap').style.display = 'block';
    });
  </script>
</body>
</html>
